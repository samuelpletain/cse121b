<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./scripts/project.js"></script>
    <title>Pokemon Team Builder</title>
  </head>
  <body class="container mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center text-blue-500 mb-16">
      Pokemon First Gen Team Picker
    </h1>
    <!-- My Team Picks -->

    <div
      id="team"
      class="flex flex-wrap gap-2 p-2 justify-center items-center"
    ></div>

    <div class="flex justify-center gap-4 p-2">
      <button
        id="randomize"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Randomize
      </button>
      <button
        id="clear"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      >
        Clear
      </button>
    </div>
    <!-- Need to add a drop down to filter by type and maybe a input? -->
    <div class="w-1/2 m-auto">
      <label for="type" class="block text-gray-700 text-sm font-bold mb-2">
        Filter by Type
      </label>
      <select
        id="type"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
      >
        <option value="all">All</option>
        <option value="normal">Normal</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="grass">Grass</option>
        <option value="ice">Ice</option>
        <option value="fighting">Fighting</option>
        <option value="poison">Poison</option>
        <option value="ground">Ground</option>
        <option value="flying">Flying</option>
        <option value="psychic">Psychic</option>
        <option value="bug">Bug</option>
        <option value="rock">Rock</option>
        <option value="ghost">Ghost</option>
      </select>
    </div>
    <div id="pokemons" class="flex flex-wrap gap-2 p-2 justify-center"></div>
  </body>
</html>
